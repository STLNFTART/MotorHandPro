# MotorHandPro MQTT Broker Configuration
# Eclipse Mosquitto configuration for real-time messaging
# Patent Pending: U.S. Provisional Patent Application No. 63/842,846

# General settings
pid_file /var/run/mosquitto/mosquitto.pid
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000
message_size_limit 10485760

# MQTT Protocol
listener 1883
protocol mqtt

# WebSockets
listener 9001
protocol websockets

# Security
allow_anonymous false
password_file /mosquitto/config/passwd

# ACL (Access Control List)
# acl_file /mosquitto/config/acl

# Persistence
autosave_interval 300
autosave_on_changes false
persistent_client_expiration 1h

# Quality of Service
max_qos_allowed 2
upgrade_outgoing_qos false

# Monitoring
sys_interval 10

# Topics
# motorhand/telemetry/+/position - Position updates
# motorhand/telemetry/+/velocity - Velocity updates
# motorhand/telemetry/+/thrust - Thrust commands
# motorhand/agp/+/state - AGP state updates
# motorhand/agp/+/command - AGP commands
# motorhand/sensors/+/+ - Sensor readings
# motorhand/experiments/+/data - Experiment data
# motorhand/integrations/+/events - Integration events
