# ============================================================================
# DATA QUALITY STANDARDS
# ============================================================================
quality_standards:
  completeness:
    excellent: 0.95
    good: 0.85
    acceptable: 0.75
    poor: 0.60

  diversity:
    excellent: 0.90
    good: 0.80
    acceptable: 0.70
    poor: 0.60

  granularity_thresholds:
    ecg: 250  # minimum Hz
    eeg: 100
    emg: 500
    imu: 50

  required_documentation:
    - data_dictionary
    - collection_methodology
    - preprocessing_steps
    - quality_control_measures
    - ethical_approval
    - consent_forms

# ============================================================================
# INTEGRATION SETTINGS
# ============================================================================
integration:
  cache_directory: "./ml_datasets/cache"
  max_cache_size_gb: 500
  auto_update_interval_days: 7
  parallel_downloads: 5
  chunk_size_mb: 100

  database:
    table_prefix: "ml_dataset_"
    enable_versioning: true
    track_lineage: true

  lam_rag:
    vector_dimension: 1536  # OpenAI ada-002
    similarity_threshold: 0.7
    max_retrieval_docs: 10
    quantum_decay_lambda: 0.16905  # Lightfoot constant

  monitoring:
    enable_metrics: true
    track_usage: true
    alert_on_quality_degradation: true
    min_quality_score: 0.75
