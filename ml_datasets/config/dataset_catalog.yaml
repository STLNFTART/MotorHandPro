# MotorHandPro ML Dataset Catalog
# Comprehensive registry of medical, sensor, and genomic datasets

version: "1.0.0"
last_updated: "2025-11-18"

# ============================================================================
# CARDIOVASCULAR & CARDIAC DATASETS
# ============================================================================
cardiovascular:
  - id: mitdb
    name: "MIT-BIH Arrhythmia Database"
    source: physionet
    url: "https://physionet.org/content/mitdb/1.0.0/"
    version: "1.0.0"
    data_type: ecg
    format: [wfdb, csv]
    sample_rate: 360  # Hz
    records: 48
    duration: 30  # minutes per record
    size_gb: 0.12
    license: "ODC-By 1.0"
    description: "48 half-hour excerpts of two-channel ambulatory ECG recordings from 1975-1979"
    features:
      - mlii_lead
      - v1_lead
      - arrhythmia_annotations
      - beat_annotations
    quality_metrics:
      completeness: 0.98
      diversity: 0.85
      granularity: 360
    access:
      type: open
      requires_registration: true

  - id: ptbdb
    name: "PTB Diagnostic ECG Database"
    source: physionet
    url: "https://physionet.org/content/ptbdb/1.0.0/"
    version: "1.0.0"
    data_type: ecg
    format: [wfdb]
    sample_rate: 1000
    records: 549
    size_gb: 2.8
    license: "ODC-By 1.0"
    description: "549 records from 290 subjects with 15 ECG diagnostic classes"
    features:
      - 15_lead_ecg
      - diagnostic_class
      - age
      - gender
    quality_metrics:
      completeness: 0.96
      diversity: 0.82
      granularity: 1000
    access:
      type: open
      requires_registration: true

  - id: mimic3_waveforms
    name: "MIMIC-III Waveform Database"
    source: physionet
    url: "https://physionet.org/content/mimic3wdb/1.0/"
    version: "1.0"
    data_type: multi_modal
    format: [wfdb]
    sample_rate: 125
    records: 67000
    size_gb: 7000
    license: "PhysioNet Credentialed Health Data License 1.5.0"
    description: "ICU patient waveforms and vital signs"
    features:
      - ecg
      - blood_pressure
      - respiration
      - pulse_oximetry
    quality_metrics:
      completeness: 0.94
      diversity: 0.91
      granularity: 125
    access:
      type: credentialed
      requires_registration: true
      requires_training: true

