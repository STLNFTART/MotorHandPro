# ============================================================================
# GENOMIC DATASETS
# ============================================================================
genomic:
  - id: ncbi_refseq
    name: "NCBI Reference Sequence Database"
    source: ncbi
    url: "https://www.ncbi.nlm.nih.gov/refseq/"
    version: "latest"
    data_type: genome
    format: [fasta, gbk, gff]
    organisms: 100000
    size_tb: 50
    license: "Public Domain"
    description: "Comprehensive, integrated, non-redundant genomic sequences"
    features:
      - reference_genomes
      - gene_annotations
      - protein_sequences
      - regulatory_elements
    quality_metrics:
      completeness: 0.99
      diversity: 0.95
      curation_level: "high"
    access:
      type: open
      api_key_required: true
      rate_limit: 10  # requests per second

  - id: 1000genomes
    name: "1000 Genomes Project"
    source: international_genome
    url: "https://www.internationalgenome.org/data/"
    version: "phase3"
    data_type: genome
    format: [vcf, bam]
    subjects: 2504
    populations: 26
    size_tb: 200
    license: "Open Access"
    description: "Deep catalog of human genetic variation"
    features:
      - whole_genome_sequences
      - snp_variants
      - structural_variants
      - population_frequencies
    quality_metrics:
      completeness: 0.96
      diversity: 0.98
      coverage: 7.4  # mean coverage
    access:
      type: open
      requires_registration: false

  - id: hgp_grch38
    name: "Human Genome Project GRCh38"
    source: ncbi
    url: "https://www.ncbi.nlm.nih.gov/assembly/GCF_000001405.40"
    version: "GRCh38.p14"
    data_type: genome
    format: [fasta, gff]
    size_gb: 3.1
    license: "Public Domain"
    description: "Reference human genome assembly"
    features:
      - chromosome_sequences
      - gene_annotations
      - repeat_regions
      - centromere_telomere_maps
    quality_metrics:
      completeness: 0.998
      diversity: 1.0  # reference genome
      quality_score: "gold_standard"
    access:
      type: open
      requires_registration: false

  - id: gnomad
    name: "Genome Aggregation Database (gnomAD)"
    source: broad_institute
    url: "https://gnomad.broadinstitute.org/"
    version: "v4.1"
    data_type: variants
    format: [vcf, parquet]
    exomes: 730000
    genomes: 76000
    size_tb: 10
    license: "ODC Open Database License"
    description: "Population frequencies of genetic variants"
    features:
      - allele_frequencies
      - constraint_metrics
      - coverage_data
      - loss_of_function_variants
    quality_metrics:
      completeness: 0.94
      diversity: 0.96
      population_coverage: "global"
    access:
      type: open
      requires_registration: false

