# MotorHandPro Persistent Volume Claims
# Patent Pending: U.S. Provisional Patent Application No. 63/842,846

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: motorhand-experiments-pvc
  namespace: motorhand
  labels:
    app: motorhand
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

