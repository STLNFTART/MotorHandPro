---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lam-data-pvc
  namespace: lam-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lam-core
  namespace: lam-system
  labels:
    app: lam-core
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lam-core
  template:
    metadata:
      labels:
        app: lam-core
        component: backend
    spec:
      containers:
      - name: lam
        image: motorhandpro/lam:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
        env:
        - name: LAM_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lam-config
              key: LAM_LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lam-secrets
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lam-secrets
              key: JWT_SECRET_KEY
        volumeMounts:
        - name: lam-data
          mountPath: /data/lam
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: lam-data
        persistentVolumeClaim:
          claimName: lam-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: lam-api
  namespace: lam-system
  labels:
    app: lam-core
spec:
  selector:
    app: lam-core
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lam-core-hpa
  namespace: lam-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lam-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
