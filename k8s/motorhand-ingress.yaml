# MotorHandPro Ingress Configuration
# Routes traffic to motorhand-api, motorhand-ui, and regulatory-api
# Patent Pending: U.S. Provisional Patent Application No. 63/842,846

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: motorhand-ingress
  namespace: motorhand
  labels:
    app: motorhand
    component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: "motorhand-api"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
spec:
  tls:
    - hosts:
        - primaltechinvest.com
        - www.primaltechinvest.com
        - api.primaltechinvest.com
        - ui.primaltechinvest.com
      secretName: primaltechinvest-tls
  rules:
    # Main website (UI)
    - host: primaltechinvest.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: motorhand-ui
                port:
                  number: 80

    # WWW redirect
    - host: www.primaltechinvest.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: motorhand-ui
                port:
                  number: 80

    # UI subdomain
    - host: ui.primaltechinvest.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: motorhand-ui
                port:
                  number: 80

    # API subdomain
    - host: api.primaltechinvest.com
      http:
        paths:
          # LAM API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: motorhand-api
                port:
                  number: 80

          # Health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: motorhand-api
                port:
                  number: 80

          # WebSocket endpoint
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: motorhand-api
                port:
                  number: 8080

          # Regulatory API endpoints
          - path: /regulatory
            pathType: Prefix
            backend:
              service:
                name: regulatory-api
                port:
                  number: 80

          # RPO/Burn endpoints
          - path: /actuator/burn
            pathType: Prefix
            backend:
              service:
                name: regulatory-api
                port:
                  number: 80

          # Default API route
          - path: /
            pathType: Prefix
            backend:
              service:
                name: motorhand-api
                port:
                  number: 80
