apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lam-ingress
  namespace: lam-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - lam.yourdomain.com
    secretName: lam-tls
  rules:
  - host: lam.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lam-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lam-web
            port:
              number: 80
