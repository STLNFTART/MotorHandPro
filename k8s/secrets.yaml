apiVersion: v1
kind: Secret
metadata:
  name: lam-secrets
  namespace: lam-system
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://lam_user:lam_password@postgres:5432/lam_db"

  # JWT secret key (generate with: openssl rand -base64 32)
  JWT_SECRET_KEY: "your-secret-key-here-change-in-production"

  # API keys (add your real API keys in production)
  AMADEUS_KEY: ""
  AMADEUS_SECRET: ""
  GOOGLE_MAPS_KEY: ""
  OPENAI_KEY: ""
  STRIPE_KEY: ""
