# MotorHandPro UI Deployment (Control Panel)
# Patent Pending: U.S. Provisional Patent Application No. 63/842,846

apiVersion: apps/v1
kind: Deployment
metadata:
  name: motorhand-ui
  namespace: motorhand
  labels:
    app: motorhand-ui
    tier: frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: motorhand-ui
  template:
    metadata:
      labels:
        app: motorhand-ui
        tier: frontend
        component: web
    spec:
      containers:
        - name: motorhand-ui
          image: ghcr.io/stlnftart/motorhandpro-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: REACT_APP_API_URL
              value: "https://api.primaltechinvest.com"
            - name: REACT_APP_WS_URL
              value: "wss://api.primaltechinvest.com/ws"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: motorhand-ui
  namespace: motorhand
  labels:
    app: motorhand-ui
spec:
  type: ClusterIP
  selector:
    app: motorhand-ui
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
