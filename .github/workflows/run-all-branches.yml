name: Run All Branches

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-all-branches:
    name: Run Tests Across All Branches
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run all branches script
      run: |
        chmod +x run-every-branch.sh
        ./run-every-branch.sh
