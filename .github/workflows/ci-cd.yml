name: LAM CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r lam/requirements.txt
        pip install pytest pytest-cov

    - name: Run core tests
      run: |
        python lam/tests/test_core.py

    - name: Run action tests
      run: |
        python lam/tests/test_actions.py

    - name: Generate coverage report
      run: |
        pytest lam/tests/ --cov=lam --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t motorhandpro/lam:latest .

    - name: Test Docker image
      run: |
        docker run --rm motorhandpro/lam:latest python lam/tests/test_core.py

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main'

    steps:
